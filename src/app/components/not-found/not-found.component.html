<div class="not-found-container ion-padding">
  <div class="not-found-content">
    <ion-icon name="search-outline" class="not-found-icon"></ion-icon>
    <h2 class="not-found-title">{{itemType}} not found</h2>
    <p class="not-found-message">Sorry, we couldn't find what you're looking for.</p>
    <ion-button (click)="goHome()" fill="solid" color="primary" class="home-button">
      <ion-icon name="home-outline" slot="start"></ion-icon>
      Go Home
    </ion-button>
  </div>
</div>
